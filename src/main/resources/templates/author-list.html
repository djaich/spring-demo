<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<table>
    <!--/*@thymesVar id="authors" type="java.util.List<hr.sedamit.demo.model.Author>"*/-->
    <tr th:each="author : ${authors}">
        <td class="eew" th:text="${author.firstName + ' ' + author.lastName}"> FullName</td>
    </tr>
</table>

</body>
</html>
